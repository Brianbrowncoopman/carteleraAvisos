<!-- Componente de formulario para publicar avisos -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Publicacion</ion-title>
  </ion-toolbar>
</ion-header> 

<!-- Contenido del formulario de publicacion -->
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="guardar()">

    <!-- Campo para el titulo del aviso -->
    <ion-item lines="floating">
      <ion-label position="stacked">Titulo del aviso</ion-label>
      <ion-input formControlName="titulo" placeholder="Pedrito perdido"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('titulo')?.touched && form.get('titulo')?.errors?.['minlength']">
      <small style="margin-left: 15px;">Minimo 5 caracteres.</small>
    </ion-text>
    <!-- Boton para capturar una foto -->
    <div class="ion-text-center ion-margin-top">
      <ion-button (click)="capturarFoto()" color="secondary" type="button">
        <ion-icon name="camera" slot="start"></ion-icon>
        Tomar Foto
       </ion-button>
    </div>
    <!-- Vista previa de la foto seleccionada -->
    <div *ngIf="fotoSeleccionada" class="ion-text-center ion-margin">
      <img [src]="fotoSeleccionada" style="max-width: 100%; border-radius: 10px; border: 2px solid #ccc;"/>
    </div>

    <!-- Campo para la descripcion del aviso -->
    <ion-item lines="floating">
      <ion-label position="stacked">Descripci√≥n detallada</ion-label>
      <ion-textarea formControlName="descripcion" placeholder="Describa el aviso aqui..."></ion-textarea>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('descripcion')?.touched && form.get('descripcion')?.errors?.['minlength']">
      <small style="margin-left: 15px;">Minimo 20 caracteres.</small>
    </ion-text>

    <!-- Boton para enviar el formulario -->
    <ion-button expand="block" type="submit" [disabled]="form.invalid || !fotoSeleccionada" class="ion-margin-top">
      <ion-icon name="save" slot="start"></ion-icon>
      Publicar aviso
    </ion-button>


  </form>
</ion-content>
