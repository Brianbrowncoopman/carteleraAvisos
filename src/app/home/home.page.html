<!-- home.page.html -->
<ion-header><!-- Header de la p치gina principal -->
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Cartelera De la vecindad</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Contenido principal de la p치gina -->
<ion-content>
  <div *ngIf="publicaciones.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="alert-circle-outline" style="font-size: 64px; color: gray;"></ion-icon>
    <p>No hay avisos publicados en la comunidad.</p>
  </div>
<!-- Lista de publicaciones -->
  <app-publicacion-item 
    *ngFor="let p of publicaciones" 
    [p]="p"
    (onDelete)="confirmarEliminacion($event)"
    (onEdit)="editar($event)">
  </app-publicacion-item>
<!-- Bot칩n flotante para agregar una nueva publicaci칩n -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/nuevo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
