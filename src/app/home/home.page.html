<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cartelera Peor es Nada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of publicaciones" (click)="verDetalle(p)">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>

          <ion-thumbnail slot="start" style="--border-radius: 8px;">
            <img [src]="p.imagen" alt="Imagen del aviso" style="object-fit: cover;"/>
          </ion-thumbnail>

          <ion-label>
            <p><ion-note>Cuando: {{ p.fecha | date: 'dd/MM/yyyy HH:mm' }}</ion-note></p>
            <h2 style="font-weight: bold; color: var(--ion-color-dark);">
              Que: {{ p.titulo }}
            </h2>
          </ion-label>

          <ion-button slot="end" color="danger" fill="clear" 
                      (click)="$event.stopPropagation(); confirmarEliminacion(p.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Detalle del Aviso</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding" *ngIf="publicacionSeleccionada">
        <img [src]="publicacionSeleccionada.imagen" style="width: 100%; border-radius: 8px;"/>
        
        <div class="ion-margin-top">
          <p><ion-note>Publicado el: {{ publicacionSeleccionada.fecha | date: 'medium' }}</ion-note></p>
          <h1>{{ publicacionSeleccionada.titulo }}</h1>
          <hr>
          <p style="font-size: 1.1em;">{{ publicacionSeleccionada.descripcion }}</p>
        </div>

        <div class="ion-margin-top">
          <ion-button expand="block" color="primary" (click)="editar(publicacionSeleccionada)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Editar Mensaje
          </ion-button>
          
          <ion-button expand="block" color="danger" fill="outline" (click)="confirmarEliminacion(publicacionSeleccionada.id)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Eliminar Aviso
          </ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/nuevo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
