<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Avisos vecindad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="publicaciones.length === 0" class="ion-text-center ion-padding">
    <p>NO hay avisos publicados aun...</p>
  </div>

  <ion-card *ngFor="let p of publicaciones">
    <img [src]="p.imagen" alt="Imagen de aviso" style="width: 100%; height: 200px; object-fit: cover;" />

    <ion-card-header>
      <ion-card-subtitle>{{p.fecha | date: 'dd/mm/yyyy HH:mm' }}</ion-card-subtitle>
      <ion-card-title>{{p.titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{p.descripcion}}
    </ion-card-content>

    <div class="ion-text-end ion-padding-bottom ion-padding*-end">
      <ion-button color="danger" fill="clear" (click)="confirmarEliminacion(p.id)">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        Eliminar aviso
      </ion-button>
    </div>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/nuevo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
